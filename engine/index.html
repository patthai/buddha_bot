<script>
var min = 1000000000;
var max = 9999999999;
var conversation_id_init = Math.floor(Math.random() * (max - min + 1)) + min;


var element = document.getElementById("loading_screen");
element.parentNode.removeChild(element);

var i = 0;
var txt = 'What is enlightenment?'; /* The text */
var speed = 50; /* The speed/duration of the effect in milliseconds */

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("typein").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();
</script>
